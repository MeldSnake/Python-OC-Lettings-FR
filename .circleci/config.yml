version: 2.1

orbs:
  python: circleci/python@2.1.1
  docker: circleci/docker@2.2.0
  heroku: circleci/heroku@2.0.0

executors:
  python:
    docker:
      - image: cimg/python:3.11.0
    resource_class: small

jobs:
  build_test:
    executor: python
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          args: "flake8"
      - run:
          command: |
            python manage.py migrate
            mv oc-lettings-site.sqlite3 oc-lettings-site.origin.sqlite3
            python manage.py migrate
            rm oc-lettings-site.sqlite3
            mv oc-lettings-site.origin.sqlite3 oc-lettings-site.sqlite3
          name: Migrations
      - run:
          command: |
            flake8
          name: Linting
      - run:
          command: |
            mkdir test-results
            pytest --junitxml=test-results/junit.xml
          name: Test
      - store_test_results:
          path: test-results

  containerise:
    executor: python
    steps:
      - checkout
      - setup_remote_docker
      - docker/check:
          registry: ${DOCKER_REGISTRY}
      - docker/build:
          image: ${DOCKER_IMAGE_NAME}
          tag: ${DOCKER_PROD_TAG}
          registry: ${DOCKER_REGISTRY}
      - docker/push:
          image: ${DOCKER_IMAGE_NAME}
          registry: ${DOCKER_REGISTRY}
          tag: ${DOCKER_PROD_TAG}
      - docker/update-description:
          image: ${DOCKER_IMAGE_NAME}
          registry: ${DOCKER_REGISTRY}
  
  publish:
    executor: python
    steps:
        - heroku/install
        - setup_remote_docker
        - heroku/check-authentication
        - checkout
        - heroku/push-docker-image:
            app-name: ${HEROKU_APP_NAME}
            process-types: web
        - heroku/release-docker-image:
            app-name: ${HEROKU_APP_NAME}
            process-types: web

workflows:
  version: 2
  build_test:
    jobs:
      - build_test
      - containerise:
          requires:
            - build_test
          filters:
            branches:
              only: master
      - publish:
          requires:
            - containerise
          filters:
            branches:
              only: master